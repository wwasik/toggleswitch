<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/toggleswitch.js"></script>
        <link rel="stylesheet" type="text/css" href="css/toggleswitch.css" />
    </head>
    <body>
        <script type="text/javascript"> 
            var ts1, ts2;
            
            function on() {
                alert("I'm on!");
            }
            
            function off() {
                alert("I'm off!");
            }
            
            function resetSwitches() {
                ts1.reset();
                ts2.reset();
            }
            
            $(document).ready(function() {
                ts1 = $('#switch1').toggleswitch(on, off);
                ts2 = $('#switch2').toggleswitch();
            });
        </script>
        
        <div id="switch1"></div>
        <br/>
        <div id="switch2"></div>
        <button id="reset" onclick="resetSwitches()">Reset</button>
    </body>
</html>
