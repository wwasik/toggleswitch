<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/toggleswitch.js"></script>
        <link rel="stylesheet" type="text/css" href="css/toggleswitch.css" />
    </head>
    <body>
        <script type="text/javascript"> 
            function on() {
                alert("I'm on!");
            }
            
            function off() {
                alert("I'm off!");
            }
            
            $(document).ready(function() {
                $('#switch1').toggleswitch(on, off);
                $('#switch2').toggleswitch();
            });
        </script>
        
        <div id="switch1"></div>
        <br/>
        <div id="switch2"></div>
    </body>
</html>
